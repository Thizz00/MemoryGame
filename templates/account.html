<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href='/static/account.css'>
</head>
<body>
        <div class="background">
        </div>
        <form>
    
            <h3 >Enter your Username</h3>
            <input id="inputuser" type="text" placeholder="Email or Phone">
            <a  onclick="clickFunction(event)" class="button">Next</a>
        </form>
</body>
<script>
function clickFunction() {
        var input = document.getElementById('inputuser').value;
    
        if (input.length!=0&&input.length>=7) {
            
            window.location.href = 'Choose.html';
        }
        else {  const input = document.getElementById("inputuser");
                    input.value = "";
                 input.placeholder = "Enter at least 7 characters";
            return false;
        }
}
</script>
</html>
